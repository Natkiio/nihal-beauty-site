  <script>function rollDice() {
    const dice1 = Math.floor(Math.random() * 6) + 1;
    const dice2 = Math.floor(Math.random() * 6) + 1;
  
    document.getElementById("dice1").src ="images/game/d" + dice1 + ".jpg";                
    document.getElementById("dice2").src = "images/game/d" + dice2 + ".jpg";
  
  
    const result = document.getElementById("result");
    if (dice1 > dice2) {

      result.textContent = ("Guest Wins!" );
    } else if (dice2 > dice1) {
      result.textContent = "NIHAL beauty Wins!";
    } else {
      result.textContent = "It's a Draw!";
    }
  }
